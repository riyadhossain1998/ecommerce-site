<!DOCTYPE html>
<html>


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    div.gallery {
        border: 1px solid #ccc;
    }

    div.gallery:hover {
        border: 1px solid #777;
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    * {
        box-sizing: border-box;
    }

    .responsive {
        padding: 0 6px;
        float: left;
        width: 24.99999%;
    }

    @media only screen and (max-width: 700px) {
        .responsive {
            width: 49.99999%;
            margin: 6px 0;
        }
    }

    @media only screen and (max-width: 500px) {
        .responsive {
            width: 100%;
        }
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    .header {
        overflow: hidden;
        background-color: #f1f1f1;
        padding: 20px 10px;
    }

    .header a {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .header a1 {
        float: left;
        color: black;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 25px;
        border-radius: 4px;
    }

    .header a.logo {
        font-size: 25px;
        font-weight: bold;
    }

    .header a:hover {
        background-color: #ddd;
        color: black;
    }



    .header a.active {
        background-color: dodgerblue;
        color: white;
    }

    .header-right {
        float: right;
    }

    @media screen and (max-width: 500px) {
        .header a {
            float: none;
            display: block;
            text-align: left;
        }

        .header-right {
            float: none;
        }
    }
</style>
</head>
<body>

<div class="header">
    <a href="/mainPage" class="logo">UofC Marketplace</a>

    <div class="header-right">
        <a href="/customerLogin">Customer Login</a>
        <a href="/adminLogin">Admin Login</a>
        <a href="/signUp">Sign Up</a>
    </div>
</div>

<div class ="responsive">
    <% for(var i=0; i<posts.length; i++){%>
    <div class="gallery">
        <a target="_blank" href="ww">
            <img src="../images/<%=posts[i].imageURL%>" alt="5 Terre" height="500" width="600">      <!-- Added localhost link to view photos-->
        </a>
        <div class=""desc>
            <h5><%=posts[i].title%></h5>
            <h5><%=posts[i].description%></h5>
        </div>
    </div>
    <%}%>
</div>


</body>

</html>
